
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icelandic Horse Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <a href="#img1"><img src="https://images.unsplash.com/photo-1558981359-2c5e1f67b27e?auto=format&fit=crop&w=800&q=80" alt="Horse 1" /></a>
    <a href="#img2"><img src="https://images.unsplash.com/photo-1572349411525-dc4c931f21aa?auto=format&fit=crop&w=800&q=80" alt="Horse 2" /></a>
    <a href="#img3"><img src="https://images.unsplash.com/photo-1601913450133-5318eced4009?auto=format&fit=crop&w=800&q=80" alt="Horse 3" /></a>
  </div>

  <div id="img1" class="lightbox" onclick="location.href='#'">
    <img src="https://images.unsplash.com/photo-1558981359-2c5e1f67b27e?auto=format&fit=crop&w=1600&q=90" alt="Horse 1" />
  </div>
  <div id="img2" class="lightbox" onclick="location.href='#'">
    <img src="https://images.unsplash.com/photo-1572349411525-dc4c931f21aa?auto=format&fit=crop&w=1600&q=90" alt="Horse 2" />
  </div>
  <div id="img3" class="lightbox" onclick="location.href='#'">
    <img src="https://images.unsplash.com/photo-1601913450133-5318eced4009?auto=format&fit=crop&w=1600&q=90" alt="Horse 3" />
  </div>
</body>
</html>
